name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      SERVICE_NAME: scankey-api
      AR_REPO: scankey
      RUNTIME_SA: scankey-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build & Push Docker image (Artifact Registry)
        run: |
          set -Eeuo pipefail
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${SERVICE_NAME}:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

          docker build -t "$IMAGE" ./backend
          docker push "$IMAGE"

      - name: Deploy to Cloud Run (image)
        run: |
          set -Eeuo pipefail
          gcloud run deploy "$SERVICE_NAME"             --image "$IMAGE"             --region "$REGION"             --service-account "$RUNTIME_SA"             --no-allow-unauthenticated             --quiet
