name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      SERVICE_NAME: scankey-api
      BUILD_SA: cr-build@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
      RUNTIME_SA: scankey-api-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (from source)
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          source: ./backend
          flags: '--build-service-account=${{ env.BUILD_SA }} --service-account=${{ env.RUNTIME_SA }}'
