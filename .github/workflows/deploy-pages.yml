name: Deploy Pages (Studio)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build to dist
        run: |
          set -e
          if npm run | grep -qE '^\s+build'; then
            npm run build
          else
            npx expo export -p web --output-dir dist
          fi

          test -d dist || (echo "ERROR: no existe dist/" && ls -la && exit 1)

          echo "studio.scankeyapp.com" > dist/CNAME
          touch dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true
          enable_jekyll: false
