name: Deploy Studio Web to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi

      - name: Build
        run: |
          if npm run | grep -qE '^\s+build'; then
            npm run build
          else
            echo "No hay script build en package.json"
            npm run
            exit 1
          fi

          if [ -d dist ]; then echo "PUBLISH_DIR=dist" >> $GITHUB_ENV; fi
          if [ -z "${PUBLISH_DIR:-}" ]; then
            echo "No encuentro carpeta dist (salida del build)."
            ls -la
            exit 1
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.PUBLISH_DIR }}
          cname: studio.scankeyapp.com
          force_orphan: true
          enable_jekyll: false
