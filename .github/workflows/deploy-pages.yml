name: Deploy Studio to Pages (static-first)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare publish dir (static)
        run: |
          mkdir -p _public
          rsync -a --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '_public' \
            ./ _public/

          test -f _public/index.html || (echo "FALTA index.html en la raÃ­z del repo (main)."; ls -la; exit 1)
          echo "PUBLISH_DIR=_public" >> $GITHUB_ENV

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.PUBLISH_DIR }}
          cname: studio.scankeyapp.com
          force_orphan: true
          enable_jekyll: false
