name: Deploy Studio to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (try build, else expo export)
        run: |
          set -e
          if npm run | grep -qE '^\s+build'; then
            npm run build
          else
            npx expo export -p web
          fi

          if [ -d dist ]; then echo "PUBLISH_DIR=dist" >> $GITHUB_ENV; fi
          if [ -d build ]; then echo "PUBLISH_DIR=build" >> $GITHUB_ENV; fi
          if [ -d web-build ]; then echo "PUBLISH_DIR=web-build" >> $GITHUB_ENV; fi

          if [ -z "${PUBLISH_DIR:-}" ]; then
            echo "No encuentro carpeta de salida (dist/build/web-build)."
            ls -la
            exit 1
          fi

      - name: Prepare Pages files
        run: |
          echo "studio.scankeyapp.com" > "${PUBLISH_DIR}/CNAME"
          touch "${PUBLISH_DIR}/.nojekyll"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.PUBLISH_DIR }}
          force_orphan: true
