server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;

  # cache assets
  location ~* \.(js|css|png|jpg|jpeg|webp|svg|ico|json|map)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store";
  }
}
